<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Of America</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet"
    />

    <style> 
    .bg {   
        background-color: rgba(225, 225, 225, 0.971);
        height:50vh
    }
    body {
      background: linear-gradient(#fff,#989898);
     }
   
    
    </style>
  </head>
  <body>
    <div
      class=" bg d-flex justify-content-between align-items-center p-5"
    >
      <img 
        src="https://www.pngall.com/wp-content/uploads/13/Bank-Of-America-Logo.png"
        width="400px"
         />
      
      <h3 class="text-black">Balance: <span id="balanceEl">500000$</span></h3>
    </div>

    <main class="container p-5">
      <input
        id="moneyInput"
        class="form-control form-control-lg"
        type="number"
        placeholder="Amount"
      />
      <div class="mt-5 d-flex justify-content-center">
        <div class="btn-group mx-auto" role="group" aria-label="Basic example">
          <button type="button" id="incrementBtn" class="btn btn-secondary btn-lg">
          Cash in
          </button>
          <button type="button" id="decrementBtn" class="btn btn-secondary btn-lg">
          Withdraw
          </button>
          <!-- <button type="button" id="showBtn" class="btn btn-dark btn-lg">
            Goster
          </button> -->
        </div>
      </div>

      <table class="table table-striped border my-5">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Type</th>
            <th scope="col">Amount</th>
            <th scope="col">Time</th>
          </tr>
        </thead>
        <tbody id="list">
          <!-- <tr>
            <th scope="row">1</th>
            <td>Cash</td>
            <td class="text-success">+100</td>
            <td>12.11.2023</td>
          </tr> -->
        </tbody>
      </table>
    </main>

    <script src="./bank.js"></script>
  </body>
</html>
